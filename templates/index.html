<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Магазин</title>
    <style>
        /* Здесь можно добавить стили для вашей страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш онлайн магазин</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Товар 1">
            <h2>Товар 1</h2>
            <p>Описание товара 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Цена: $50.00</p>
            <button>Добавить в корзину</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Товар 2">
            <h2>Товар 2</h2>
            <p>Описание товара 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Цена: $40.00</p>
            <button>Добавить в корзину</button>
        </div>
    </div>
</body>
</html>
